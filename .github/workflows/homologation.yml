name: Homologation Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened, closed]

jobs:
  # --------------------------------------------------------------------------------
  # Valida o pull request da branch develop.
  # --------------------------------------------------------------------------------
  Validate-Pull-Request-to-Develop:
    if: (github.event_name == 'pull_request') && 
        (github.base_ref == 'develop' || github.ref_name == 'develop')
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request origin
        run: |
          echo "✅ Valid pull request: ${{ github.head_ref }} → ${{ github.base_ref }}"
  
  # --------------------------------------------------------------------------------
  # Faz o Checkout dos fontes, gera o os executáveis, gera o instalador e faz deploy
  # para o ambiente de homologação.
  # --------------------------------------------------------------------------------
  Build-Deploy-to-Homologation:
    if: (github.event_name == 'push') && 
        (github.base_ref == 'develop' || github.ref_name == 'develop')
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Project
        shell: powershell
        run: .\build-develop.bat
      
      - name: Build Homologation Installer
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "src\foundation\InnoSetup\duimp.iss"
      
      - name: Deploy to Homologation
        run: echo "Publicando build em ambiente de homologação"