name: Homologation Build

on:
  push:
    branches:
      - stable
  pull_request:
    branches:
      - stable
    types: [opened, edited, synchronize, reopened, closed]
 
permissions:
  contents: write

jobs:
  # --------------------------------------------------------------------------------
  # Valida o pull request da branch stable.
  # --------------------------------------------------------------------------------
  Validate-Pull-Request-to-Stable:
    if: (github.event_name == 'pull_request') && 
        (github.base_ref == 'stable' || github.ref_name == 'stable')
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request origin
        run: |
          echo "Head branch (origin):  ${{ github.head_ref }}"
          echo "Base branch (target): ${{ github.base_ref }}"
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "âŒ Only pull request from 'develop' branch to 'stable' is allowed."
            exit 1
          fi
          echo "âœ… Valid pull request: develop â†’ stable"
  
  # --------------------------------------------------------------------------------
  # Faz o Checkout dos fontes, gera o os executÃ¡veis, gera o instalador e faz deploy
  # para o ambiente de homologaÃ§Ã£o.
  # --------------------------------------------------------------------------------
  Build-Deploy-to-Homologation:
    if: github.event_name == 'push' && github.ref_name == 'stable'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Project
        shell: powershell
        run: .\build-stable.bat
      
      - name: Sign Project Artifacts
        shell: powershell
        run: |
          $SignerExe = ".\signer.exe"
          if (-Not (Test-Path $SignerExe)) {
              Write-Error "signer.exe not found at $SignerExe"
              exit 1
          }
          # Assina todos os arquivos de acordo com o signer.ini configurado
          & $SignerExe -directories=build\Win32\VCL

      - name: Build Homologation Installer
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "src\foundation\InnoSetup\duimp.iss"

      - name: Identify Installer
        id: get_installer
        shell: powershell
        run: |
          $file = Get-ChildItem -Path "installers\duimp-*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          echo "installer_name=$([System.IO.Path]::GetFileNameWithoutExtension($file.Name))" >> $env:GITHUB_OUTPUT
          echo "installer_path=$($file.FullName)" >> $env:GITHUB_OUTPUT
      
      - name: Sign Installer
        shell: powershell
        run: |
          $SignerExe = ".\signer.exe"
          if (-Not (Test-Path $SignerExe)) {
              Write-Error "signer.exe not found at $SignerExe"
              exit 1
          }
          # Assina todos os arquivos de acordo com o signer.ini configurado
          & $SignerExe -directories=installers

      - name: Generate Homologation Tag
        id: tag
        shell: powershell
        run: |
          # extrai a versÃ£o do instalador
          $installerName = "${{ steps.get_installer.outputs.installer_name }}"
          if ($installerName -notmatch 'duimp-(\d+\.\d+\.\d+)\.(\d+)') {
              Write-Error "NÃ£o foi possÃ­vel extrair a versÃ£o do instalador"
              exit 1
          }
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$installerName" -m "Homologation Release $installerName"
          git push origin "$installerName"
          echo "release_tag=$installerName" >> $env:GITHUB_OUTPUT

      - name: Deploy to Homologation
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: "Release Homologation - ${{ steps.get_installer.outputs.installer_name }}"
          draft: false
          prerelease: true
          files: ${{ steps.get_installer.outputs.installer_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find or create notification issue
        id: find_issue
        run: |
          issue_number=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues?state=open&labels=release-notify" \
            | jq -r '.[0].number // empty')
          if [ -z "$issue_number" ]; then
            echo "Nenhuma issue encontrada, criando..."
            issue_number=$(curl -s -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d '{"title":"${{ vars.NOTIFY_ISSUE_TITLE }}","labels":["release-notify"],"body":"Esta issue centraliza todas as notificaÃ§Ãµes de releases e pre-releases."}' \
              | jq -r '.number')
          fi
          echo "issue_number=$issue_number" >> $GITHUB_OUTPUT

      - name: Post comment
        run: |
          kind="ðŸ”Ž PrÃ©-release"
          comment_body="$kind publicado: ${{ steps.tag.outputs.release_tag }} â†’ https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.release_tag }}\n\n${{ vars.NOTIFY_USERS }}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.find_issue.outputs.issue_number }}/comments \
            -d '{"body":"'"$comment_body"'"}'
