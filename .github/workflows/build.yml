name: Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-homologation:
    if: github.ref == 'refs/heads/develop'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Homologation
        shell: powershell
        run: .\build-develop.bat

      - name: Deploy Homologation
        run: echo "Publicando build em ambiente de homologação"

  build-production:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Production
        shell: powershell
        run: .\build-main.bat

      - name: Deploy Production
        run: echo "Publicando build em ambiente de produção"