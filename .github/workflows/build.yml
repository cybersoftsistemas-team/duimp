    steps:
      - name: Check pull request source branch
        if: ${{ github.base_ref == 'main' && github.head_ref != 'develop' }}
        run: |
          echo "‚ùå Pull request inv√°lido: somente pull request de 'develop' para 'main' √© permitido!"
          exit 1

  build-homologation:
