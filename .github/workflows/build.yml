name: Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-homologation:
    if: github.ref == 'refs/heads/develop'
    runs-on: self-hosted
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Build Homologação
        shell: powershell
        run: .\build.bat

      - name: Deploy Homologação
        run: echo "Publicando build em ambiente de homologação"

  build-production:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Build Produção
        shell: powershell
        run: .\build.bat

      - name: Deploy Produção
        run: echo "Publicando build em ambiente de produção"