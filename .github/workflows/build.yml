name: Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  validate-pr-to-main:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request origin
        run: |
          echo "Base branch (target): ${{ github.base_ref }}"
          echo "Head branch (origin):  ${{ github.head_ref }}"
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "❌ Only pull request from 'develop' branch to 'main' is allowed."
            exit 1
          fi
          echo "✅ Valid pull request: develop → main"

  build-homologation:
    if: github.base_ref == 'develop' || github.ref_name == 'develop'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Homologation
        shell: powershell
        run: .\build-develop.bat
  
  deploy-homologation:
    if: github.event_name == 'push'
    runs-on: self-hosted
    needs: build-homologation
    steps:
      - name: Deploy Homologation
        run: echo "Publicando build em ambiente de homologação"

  build-production:
    if: github.base_ref == 'main' || github.ref_name == 'main'
    runs-on: self-hosted
    needs: validate-pr-to-main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Production
        shell: powershell
        run: .\build-main.bat
  
  deploy-production:
    if: github.event_name == 'push'
    runs-on: self-hosted
    needs: build-production
    steps:
      - name: Deploy Production
        run: echo "Publicando build em ambiente de produção"