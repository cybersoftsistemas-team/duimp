name: Build

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-homologation:
    if: github.base_ref == 'develop'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: compile-project 
        run: echo "Publicando build em ambiente de homologação"
  
  build-production:
    if: github.base_ref == 'main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: compile-project 
        run: echo "Publicando build em ambiente de produção"
